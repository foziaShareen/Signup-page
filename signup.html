  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputPassword" class="sr-only">First Name</label>
      <input type="text" id="inputPassword" name ="fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" id="inputPassword" name = "lname" class="form-control middle" placeholder="Last Name" required>
      <input type="email" id="inputEmail" name = "email" class="form-control bottom" placeholder="Email address" required >
      
     
      <button class="btn btn-lg btn-primary btn-block mybtn" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; The Coffee</p>
    </form>
  </body>
